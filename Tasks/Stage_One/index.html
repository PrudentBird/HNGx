<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel Wari</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="container">
        <div class="content">

            <div class="img-container">
                <div class="img-block">
                    <div class="img-overlay"></div>
                    <div class="img-content">
                        <img src="./pfp.jpg" alt="prudentbird" data-testid="slackDisplayImage">
                    </div>
                </div>
                <div class="img-info">
                    <h6>Slack Display Image</h6>
                </div>
            </div>

            <div class="profile">
                <div class="profile-header">
                    <h2>HNGx Internship Profile</h2>
                    <p class="tagline">This is my Frontend stage one task for HNGx Internship</p>
                </div>
                <div class="profile-data">
                    <h1 data-testid="slackUserName">Slack Name: Daniel Wari</h1>

                    <div class="profile-info">
                        <p>
                            Current Day Of The Week: <span data-testid="currentDayOfTheWeek"></span>
                        </p>
                        <p>
                            Current UTC Time: <span data-testid="currentUTCTime"></span>
                        </p>
                        <p>
                            Track: <span data-testid="myTrack">Frontend</span>
                        </p>
                        <p>
                            Git Repo URL: 
                            <a href="https://github.com/PrudentBird/HNGx/tree/main/Tasks/Stage_One" data-testid="githubURL" target="_blank" rel="noopener norefferer">
                                Click to view Source Code
                            </a>
                        </p>
                    </div>
                </div>
            </div>         
        </div>
    </div>
</body>
</html>
